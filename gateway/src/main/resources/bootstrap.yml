server:
  port: 8072

eureka:
  instance:
    preferIpAddress: true
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: http://${EUREKA_DOMAIN}:${EUREKA_PORT}/eureka/

spring:
  cloud:
    gateway:
      discovery:
        locator:
          enabled: false
      routes:
        - id: posting_route
          uri: http://posting-service:8080
          predicates:
            - Path=/posting/**
          filters:
            - RewritePath=/posting/(?<path>.*), /$\{path}
        - id: auth_route
          uri: http://auth-service:8282
          predicates:
            - Path=/auth/**
          filters:
            - RewritePath=/auth/(?<path>.*), /$\{path}


management:
  endpoints:
    web:
      exposure:
        include: "*"