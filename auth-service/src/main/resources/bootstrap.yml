spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/social_zone_db
    username: postgres
    password: password
    driver-class-name: org.postgresql.Driver
  jpa:
    database: POSTGRESQL
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        show-sql: true
  sql:
    init:
      platform: postgres

jwt:
  expiration:
    access: 36000000
    refresh: 604800000
  secret: null #expected from docker compose

server:
  port: 8282
eureka:
  client:
    healthcheck:
      enabled: true
    fetchRegistry: true
    registerWithEureka: true
    serviceUrl:
      defaultZone: http://eureka-server:8070/eureka/
  instance:
    preferIpAddress: true